<ul class="u-tab menu fn-border-top-radius">
    <li t="w_PTZFunction" data-for="ptz_set" class="fn-border-top-radius"><!-- PTZ Set --></li>
    <li t="w_Menu" data-for="ptz_menu" class="fn-border-top-radius"><!-- Menu --></li>
</ul>
<div class="u-tab-content fn-pad0">
    <div class="tab-panel fn-padl3 fn-padt5 fn-textleft" data-page="ptz_set">
        <select id="ptz_set_select" class="fn-width140">
        </select>
        <ul class="u-tab fn-hide">
            <li data-for="AutoScan"></li>
            <li data-for="Preset"></li>
            <li data-for="Tour"></li>
            <li data-for="Pattern"></li>
            <li data-for="Aux"></li>
            <li data-for="Wiper"></li>
            <li data-for="AutoPan"></li>
            <li data-for="Absolutely"></li>
            <li data-for="Azimuth"></li>
        </ul>
        <div class="u-tab-content fn-pad0 fn-pad5">
            <div class="tab-panel" data-page="AutoScan">
                <input type="text" id="ptz_set_autoScan" capKey="AutoScan" capMin="1" cfg="ListNotScan" class="fn-width80"/>
                <span cfg="ListNotScan">1</span><span cfg="ListNotScan">~</span ><span cfg="ListNotScan">255</span>
                <select id="listScan" class="fn-width140"></select><!-- 线性扫描从云台-功能设置中获取 -->
                <div class="ui-button-box">
                    <a href="javascript:;" cmd="AutoScanOn" class="ui-button-special fn-width68">
                        <i class="ui-button-icon-start">&nbsp;</i>
                        <label t="Start"><!-- Start --></label>
                    </a>
                    <a href="javascript:;" cmd="AutoScanOff" class="ui-button-special fn-width68">
                        <i class="ui-button-icon-stop">&nbsp;</i>
                        <label t="Stop"><!-- Stop --></label>
                    </a>
                    <a data-action="setScan" data-cap="PtzFunctionMenu" href="javascript:;" class="ui-button-special fn-width68">
                        <i class="ui-button-icon-set">&nbsp;</i>
                        <label t="w_SetInPtz"><!-- Set --></label>
                    </a>
                </div>
                <div data-target="setScan" class="ui-button-box fn-hide">
                    <a cmd="SetLeftLimit" href="javascript:;" t="Left Limit" class="u-button fn-width68 "><!-- Set Left Limit --></a>
                    <a cmd="SetRightLimit" href="javascript:;" t="Right Limit" class="u-button fn-width68"><!-- Set Right Limit --></a>
                </div>
                <div class="fn-padb10" id="tipScan"></div>
            </div>
            <div class="tab-panel" data-page="Preset">
                <input type="text" id="ptz_set_preset" capKey="Preset" capMin="0" cfg="ListNotPreset" class="fn-width80"/>
                <span cfg="ListNotPreset">1</span><span cfg="ListNotPreset">~</span ><span cfg="ListNotPreset">255</span>
                <select id="listPreset" class="fn-width140"></select><!-- 预置点从云台-功能设置中获取 -->
                <div class="ui-button-box fn-mart4">
                    <a href="javascript:;" cmd="GotoPreset" class="ui-button-special fn-width139">
                        <i class="ui-button-icon-view">&nbsp;</i>
                        <label t="w_Goto Preset"><!-- Go to --></label>
                    </a>
                    <a data-action="setPreset" data-cap="PtzFunctionMenu" cfg="ListNotPreset" href="javascript:;"  class="ui-button-special fn-width139">
                        <i class="ui-button-icon-set">&nbsp;</i>
                        <label t="w_Set Preset"><!-- Set Preset --></label>
                    </a>
                    <div data-target="setPreset" class="ui-button-box fn-hide">
                        <a cmd="SetPreset" href="javascript:;" class="ui-button-special fn-width68">
                            <i class="ui-button-icon-add">&nbsp;</i>
                            <label t="w_AddInPtz"><!-- Add --></label>
                        </a>
                        <a cmd="ClearPreset" href="javascript:;" class="ui-button-special fn-width68">
                            <i class="ui-button-icon-del">&nbsp;</i>
                            <label t="w_DelInPtz"><!-- Del --></label>
                        </a>
                    </div>
                </div>
                <div class="fn-padb10" id="tipPreset"></div>
            </div>
            <div class="tab-panel" data-page="Tour">
                <input type="text" id="ptz_set_tour" capKey="Tour" capMin="1" cfg="ListNotTour" class="fn-width80"/>
                <span cfg="ListNotTour">1</span ><span cfg="ListNotTour">~</span><span cfg="ListNotTour">255</span>
                <select id="listTour" class="fn-width140"></select><!-- 巡航从云台-功能设置中获取 -->
                <div class="ui-button-box fn-mart4">
                    <a href="javascript:;" cmd="StartTour" class="ui-button-special fn-width68">
                        <i class="ui-button-icon-start">&nbsp;</i>
                        <label t="Start"><!-- Start --></label>
                    </a>
                    <a href="javascript:;" cmd="StopTour" class="ui-button-special fn-width68">
                        <i class="ui-button-icon-stop">&nbsp;</i>
                        <label t="Stop"><!-- Stop --></label>
                    </a>
                    <a data-cap="PtzFunctionMenu" data-action="setTour" href="javascript:;" class="ui-button-special fn-width68">
                        <i class="ui-button-icon-add">&nbsp;</i>
                        <label t="w_AddInPtz"><!-- Add --></label>
                    </a>
                    <a data-cap="PtzFunctionMenu" href="javascript:;" cmd="ClearTour" class="ui-button-special fn-width68">
                        <i class="ui-button-icon-del">&nbsp;</i>
                        <label t="w_DelInPtz"><!-- Del --></label>
                    </a>
                </div>
                <div data-target="setTour" class="fn-hide">
                    <input type="text" id="ptz_set_tour_add" capKey="Preset" capMin="0" class="fn-width80"/>
                    <span>1</span><span>~</span><span>255</span>
                    <div class="ui-button-box fn-mart4">
                        <a href="javascript:;" cmd="AddTour" t="w_Add Preset" class="u-button fn-width68"><!-- Add Preset --></a>
                        <a href="javascript:;" cmd="DelTour" t="w_Del Preset" class="u-button fn-width68"><!-- Del Preset --></a>
                    </div>
                </div>
                <div class="fn-padb10" id="tipTour"></div>
            </div>
            <div class="tab-panel" data-page="Pattern">
                <input type="text" id="ptz_set_pattern" capKey="Pattern" capMin="1" cfg="ListNotPattern" class="fn-width80"/>
                <span cfg="ListNotPattern">1</span><span cfg="ListNotPattern">~</span><span cfg="ListNotPattern">255</span>
                <select id="listPattern" class="fn-width140"></select><!-- 巡迹从云台-功能设置中获取 -->
                <div class="ui-button-box fn-mart4">
                    <a href="javascript:;" cmd="StartPattern" class="ui-button-special fn-width68">
                        <i class="ui-button-icon-start">&nbsp;</i>
                        <label t="Start"><!-- Start --></label>
                    </a>
                    <a href="javascript:;" cmd="StopPattern" class="ui-button-special fn-width68">
                        <i class="ui-button-icon-stop">&nbsp;</i>
                        <label t="Stop"><!-- Stop --></label>
                    </a>
                    <a data-cap="PtzFunctionMenu" data-action="setPattern" href="javascript:;"  class="ui-button-special fn-width68">
                        <i class="ui-button-icon-add">&nbsp;</i>
                        <label t="w_AddInPtz"><!-- set --></label>
                    </a>
                    <a data-cap="PtzFunctionMenu" href="javascript:;" cmd="ClearPattern" class="ui-button-special fn-width68">
                        <i class="ui-button-icon-del">&nbsp;</i>
                        <label t="w_DelInPtz"><!-- Del --></label>
                    </a>
                </div>
                <div data-target="setPattern" class="ui-button-box fn-hide">
                    <a href="javascript:;" cmd="SetPatternBegin" t="pt_Start Record" class="u-button fn-width68"><!-- Start Rec --></a>
                    <a href="javascript:;" cmd="SetPatternEnd" t="pt_Stop Record" class="u-button fn-width68"><!-- Stop Rec --></a>
                </div>
                <div class="fn-padb10" id="tipPattern"></div>
            </div>
            <div class="tab-panel" data-page="Aux">
                <input type="text" id="ptz_set_aux" capKey="Aux" capMin="1" class="fn-width80"/>
                <span>1</span><span>~</span><span>255</span>
                <div class="ui-button-box fn-mart4">
                    <a href="javascript:;" cmd="AuxOn" t="w_AUX ON" class="u-button fn-width68"><!-- Aux On --></a>
                    <a href="javascript:;" cmd="AuxOff" t="w_AUX OFF" class="u-button fn-width68"><!-- Aux Off --></a>
                </div>
            </div>
            <div class="tab-panel" data-page="Wiper">
                <div class="ui-button-box">
                    <a href="javascript:;" data-light="1" t="enable" class="u-button fn-width68"><!-- Enable --></a>
                    <a href="javascript:;" data-light="0" t="disable" class="u-button fn-width68"><!-- Disable --></a>
                </div>
            </div>
            <div class="tab-panel" data-page="AutoPan">
                <div class="ui-button-box">
                    <a href="javascript:;" cmd="AutoPanOn" class="ui-button-special fn-width68">
                        <i class="ui-button-icon-start">&nbsp;</i>
                        <label t="Start"><!-- Start --></label>
                    </a>
                    <a href="javascript:;" cmd="AutoPanOff" class="ui-button-special fn-width68">
                        <i class="ui-button-icon-stop">&nbsp;</i>
                        <label t="Stop"><!-- Stop --></label>
                    </a>
                </div>
            </div>
            <div class="tab-panel" data-page="Absolutely">
                <p>
                    <span class="fn-lineh24" t="w_xValue"><!-- Horizontal Angle --></span>(<span>0</span>~<span>3600</span>)
                </p>
                <input type="text" id="ptz_set_abs_x" class="fn-width136"/>
                <p class="fn-clear">
                    <span class="fn-lineh24" t="w_yValue"><!-- Vertical Angle --></span>(<span>0</span>~<span>900</span>)
                </p>
                <input type="text" id="ptz_set_abs_y" class="fn-width136"/>
                <p class="fn-clear">
                    <span class="fn-lineh24" t="w_Zoom"><!-- Zoom --></span>(<span>1</span>~<span>128</span>)
                </p>
                <input type="text" id="ptz_set_abs_zoom" class="fn-width136"/>
                <a href="javascript:;" cmd="PositionABS" t="GOTO" class="u-button fn-width68 fn-mart4"><!-- Go to --></a>
            </div>
            <div class="tab-panel" data-page="Azimuth">
                <p>
                    <span class="fn-lineh24" t="w_xValue"><!-- Horizontal Angle --></span>
                </p>
                <input type="text" id="ptz_set_azi_x" class="fn-width136" value="0" disabled="disabled"/>
                <p class="fn-clear">
                    <span class="fn-lineh24" t="w_yValue"><!-- Vertical Angle --></span>
                </p>
                <input type="text" id="ptz_set_azi_y" class="fn-width136" value="0" disabled="disabled"/>
                <p class="fn-clear fn-hide">
                    <span class="fn-lineh24" t="w_Zoom"><!-- Zoom --></span>
                </p>
                <a href="javascript:;" id="ptz_set_azi_show" t="w_AzimuthDispShowBtn" class="u-button fn-width68 fn-mart4"><!-- Show Azimuth --></a>
            </div>
        </div>
    </div>
    <div class="tab-panel" data-page="ptz_menu">
        <div class="ui-boat-intel-current fn-marl20">
            <div class="ui-boat-intel-current">
                <div cmd="MenuUp" data-css="up" class="ui-boat-intel-box-up"></div>
                <div cmd="MenuLeft" data-css="left" class="ui-boat-intel-box-left"></div>
                <div cmd="Enter" data-css="center" class="ui-boat-intel-box-center">
                    <span>OK</span>
                </div>
                <div cmd="MenuRight" data-css="right" class="ui-boat-intel-box-right"></div>
                <div cmd="MenuDown" data-css="down" class="ui-boat-intel-box-down"></div>
            </div>
        </div>
        <div class="ui-button-box">
            <a cmd="Menu" t="w_openmenu" href="javascript:;" class="u-button fn-width68"><!-- Open --></a>
            <a cmd="Exit" t="w_closemenu" href="javascript:;" class="u-button fn-width68 fn-marr0"><!-- Close --></a>
        </div>
    </div>
</div>
