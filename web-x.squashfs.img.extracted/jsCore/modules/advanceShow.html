<div id="correct_pwdBox" class="u-dialog">
    <div class="u-dialog-head">
        <h1 t="correctSet"></h1>
        <a class="i-close" data-action="quit"></a>
    </div>
    <div class="u-dialog-content fn-pad10">
        <div class="ui-form-item">
            <label class="ui-label fn-width60 fn-textright fn-marr10" t="w_password"><!-- password --></label>
            <input type="password" class="ui-input" id="correct_pwd" maxlength="64"/>
        </div>
    </div>
    <div class="u-dialog-foot">
        <a class="u-button" data-action="save" t="w_Confirm"><!-- Save --></a>
        <a class="u-button" data-action="quit" t="Cancel"><!-- Cancel --></a>
    </div>
    <div class="u-tip"></div>
</div>
