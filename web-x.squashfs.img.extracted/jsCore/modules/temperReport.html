<div data-for = "realTime" class = "mtemper">
    <div class="mtemper-condition">
        <div class="mtemper-con">
            <ul class = "mtemper_collect" id = "mtemper_collect"></ul>
        </div>
        <div class = "mtemper-period">
            <span t = "timePeriod"><!-- TIEM PERIOD --></span>
            <select id ="mtemper_period">
                <option value = '1'>1</option>
                <option value = '2'>2</option>
                <option value = '5'>5</option>
            </select>
            <span t = "Minute"><!-- MINUTE --></span>    
        </div>
    </div>
    <div id = "temRep_report" class = "mtemper-report fn-mart12">
    </div>
</div>
